<html>
    <head>
        <title>
            FirstWebForm
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">    
            <h1  id="test">Enter Your Information <small>by Alankrit Gupta</small> </h1>
            <div class="jumbotron ">
                <form class="inputForm">
                    <h3>Information</h3><br>
                    <div class="form-group">
                        <label for="userName">UserName: </label>
                        <input type="text" name='userName' placeholder="Enter username" class="form-control "></input>
                    </div>
                    <div class="form-group">
                            <label for="password1">Password: </label>
                            <input type="password" id="password1" name='password1' placeholder="Enter password" class="form-control "></input>
                    </div>
                    <div class="form-group">
                            <label for="password2">Password: </label>
                            <input type="password" id="password2" placeholder="ReEnter password" class="form-control "></input>
                    </div>
                    <button type ="submit" class="btn btn-primary" >Enter</button>
                    <!-- onclick="myValidaiton()" -->
                </form>
            </div>
        </div>
        <!--<script src="webFormValidation.js"></script>-->
    </body>
</html>
